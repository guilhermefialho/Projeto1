<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="css/Redefinir Senha 1.css" />
  </head>
  <body>
    <header>
      <a href="Medidas.html"><img class="logomarca" src="images/LOGO_PROJETO.png" /></a>
      <nav>
      <a href="Perfil.html">PERFIL</a>
      <a href="Pedidos Anteriores.html">PEDIDOS ANTERIORES</a>

      <a href="Contato.html">CONTATO</a>
      <a href="Carrinho.html">CARRINHO</a>
      </nav>
    </header>
    <section class="area-senha">
      <div class="senha">
        <p><b> Redefina sua Senha </b></p>

        <form method="post">
          <input
            type="text"
            id="email"
            placeholder="Insira seu email de cadastro"
            onchange="ValidarRedefSenha()"
            autofocus
          />

          <input
            type="button"
            value="Redefinir Senha"
            class="botao"
            id="botao"
            onclick="redefinirSenha()"
            disabled="true"
          />
        </form>
      </div>
    </section>

    <script src="javascript/Redefinir Senha 1.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>

    <script src="javascript/firebase-init.js"></script>

    
  </body>
</html>
