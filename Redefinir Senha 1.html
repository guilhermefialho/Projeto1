<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="css/Redefinir Senha 1.css" />
  </head>
  <body>
    <header>
      <img src="images/LOGO_PROJETO.png" alt="Logo" />
      <nav>
        <a href="perfil">PERFIL</a>
        <a href="PEDIDOS ANTERIORES">PEDIDOS ANTERIORES</a>
        <a href="ITENS ADICIONAIS">ITENS ADICIONAIS</a>
        <a href="CONTATO">CONTATO</a>
        <a href="CARRINHO">CARRINHO</a>
      </nav>
    </header>
    <section class="area-senha">
      <div class="senha">
        <p><b> Redefina sua Senha </b></p>

        <form method="post">
          <input
            type="name"
            name="name"
            placeholder="Insira seu email de cadastro"
            autofocus
          />
          <input
            type="password"
            name="password"
            placeholder="Senha Atual"
            autofocus
          />
          <input
            type="password"
            name="password"
            placeholder="Nova Senha"
            autofocus
          />
          <input type="submit" value="Redefinir Senha" />
        </form>
      </div>
    </section>
  </body>
</html>
