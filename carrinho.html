<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <script src="/JavaScript/Medidas.js" defer></script>
    <link rel="stylesheet" href="css/Carrinho.css" />
  </head>
  <body>
    <header>
      <div>
        <img class="logomarca" src="images/LOGO_PROJETO.png" alt="" />
      </div>
      <div class="icone-carrinho">
        <img src="images/icone-carrinho.png" alt="" />
      </div>
    </header>
    <h2>MEU CARRINHO</h2>
    <hr />
    <main>
      <div class="main-cabeçalho">
        <p class="produto">PRODUTO</p>
        <p class="preço">PREÇO(M2)</p>
        <p class="quantidade">QUANTIDADE</p>
        <p class="total">TOTAL</p>
      </div>
      <div class="segundo-main">
        <img class="conteudo-produto" src="images/arquitetura_4.jpg" alt="" />
        <p id="primeiroValor" class="conteudo-preço">R$120,00</p>
        <p class="conteudo-quantidade">10</p>
        <p class="conteudo-total">R$1.1200,00</p>
      </div>
      <div class="segundo-main">
        <img class="conteudo-produto" src="images/arquitetura_2.jpg" alt="" />
        <p class="conteudo-preço">R$140,00</p>
        <p class="conteudo-quantidade">10</p>
        <p class="conteudo-total">R$1.1400,00</p>
      </div>
    </main>
    <section>
      <div class="section-total">
        <p class="ultimo-total">TOTAL</p>
        <p class="valor-total">R$ 3.999,98</p>
      </div>
    </section>
    <section>
      <div class="botoes-carrinho">
        <button class="botao1">ESCOLHER MAIS PRODUTOS</button>
        <button class="botao2">FECHAR PEDIDO</button>
      </div>
    </section>
  </body>
</html>
