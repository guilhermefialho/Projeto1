<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medidas</title>
    <link rel="stylesheet" href="css/Medidas.css" />
  </head>

  <body>
    <header>
      <img src="images/LOGO_PROJETO.png" alt="Logo" />
      <nav>
        <a href="perfil">PERFIL</a>
        <a href="PEDIDOS ANTERIORES">PEDIDOS ANTERIORES</a>
        <a href="ITENS ADICIONAIS">ITENS ADICIONAIS</a>
        <a href="CONTATO">CONTATO</a>
        <a href="CARRINHO">CARRINHO</a>
      </nav>
    </header>
    
    <section class="area-medidas">
      <div class="medidas">
        <p>Insira as medidas de sua área</p>

        <form method="post">
          <input
            type="number"
            name="number"
            placeholder="Largura(cm)"
            autofocus
          />
          <input
            type="number"
            name="number"
            placeholder="Comprimento(cm)"
            autofocus
          />
          <input
            type="number"
            name="number"
            placeholder="Altura(cm)"
            autofocus
          />
          <input type="submit" value="Fazer Orçamento" />
        </form>
      </div>
    </section>
  </body>
</html>
