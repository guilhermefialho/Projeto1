<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medidas</title>
    <script src="/JavaScript/Medidas.js" defer></script>
    <link rel="stylesheet" href="css/Medidas.css" />
  </head>
  <body>
    <header>
      <img src="images/LOGO_PROJETO.png" alt="Logo" />
      <nav>
        <a href="perfil">PERFIL</a>
        <a href="PEDIDOS ANTERIORES">PEDIDOS ANTERIORES</a>
        <a href="ITENS ADICIONAIS">ITENS ADICIONAIS</a>
        <a href="CONTATO">CONTATO</a>
        <a href="CARRINHO">CARRINHO</a>
      </nav>
    </header>
    <section class="area-medidas">
      <div class="medidas">
        <p>Insira as medidas de sua área</p>
        <form method="post">
          <input id="input_largura"
            type ="number"
            name="number"
            placeholder="Largura(m)"
            autofocus
          />
          <input id="input_altura"
            type="number"
            name="number"
            placeholder="Altura(m)"
            autofocus
          />
          <div class="area_do_local">
          <input id="area_usuario"
            type="number"
            name="number"
            autofocus
          />
          <p class="texto_area_local">Área (m2)</p>
          </div>
          <div class="botoes_form">
          <input id="send" type="submit" value="Calcular Área" />
          <button class="botao_orçamento" >Orçamento</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
