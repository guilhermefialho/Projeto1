<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="css/Redefinir Senha 2.css" />
  </head>
  <body>
    <header>
      <div>
        <img class="logomarca" src="images/LOGO_PROJETO.png" alt="" />
      </div>
      <nav class="cabeçalho-menu">
        <button onclick="location.href='Login.html'" class="cabeçalho-botao">
          LOGIN
        </button>
        <button onclick="location.href='Cadastro.html'" class="cabeçalho-botao">
          CADASTRO
        </button>
      </nav>
    </header>
    <section class="area-senha">
      <div class="senha">
        <p><b> Redefina sua Senha </b></p>

        <form method="post">
          <input
            type="text"
            id="email2"
            placeholder="Insira seu email de cadastro"
            onchange="ValidarRedefSenha()"
            autofocus
          />

          <input
            type="button"
            value="Redefinir Senha"
            class="botao2"
            id="botao2"
            onclick="redefinirSenha()"
            disabled="true"
          />
        </form>
      </div>
    </section>

    <script src="javascript/Redefinir Senha 2.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>

    <script src="javascript/firebase-init.js"></script>
  </body>
</html>
