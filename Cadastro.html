<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/Cadastro.css">
    <title>Casdastre-se</title>
</head>
<body>

    <div class="area-rectangle">
        <div class="rectangle">
                <img class="logo" src="images/LOGO_PROJETO.png">
        </div>
    </div>

    <section class="area-login">

        <p>Crie sua conta</p>

           <div class="login">

        

             <form method="post">
                  <input type="text" name="nome" placeholder="Nome Completo" onchange="onChangeName()" id="nome" autofocus>
                  <input type="text" name="Email" placeholder="Usuário(Digite seu Email)" onchange="onChangeEmail()" id="email" autofocus>
                  <input type="password" name="senha" placeholder="Senha" onchange="onChangePassword()" id="senha" autofocus>
                  <input type="number" name="Telefone" placeholder="Telefone" onchange="onChangeTelefone()" id="telefone" autofocus>
                  <input type="number" name="CEP" placeholder="CEP" onchange="onChangeCEP()" id="cep" autofocus>
                  <input type="text" name="endereço" placeholder="Endereço" onchange="onChangeEndereço()" id="endereço" autofocus>
                  <input type="submit" value="Criar conta" class="botao">  

            </div>

<script src="javascript/Cadastro.js"></script>
</body>
</html>
