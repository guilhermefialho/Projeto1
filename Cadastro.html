<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/Cadastro.css">
    <title>Cadastre-se</title>
</head>
<body>

    <div class="area-rectangle">
        <div class="rectangle">
                <img class="logo" src="images/LOGO_PROJETO.png">
        </div>
    </div>

    <section class="area-login">

        <p>Crie sua conta</p>

           <div class="login">

        

             <form>
                  <input type="text" name="nome" placeholder="Nome Completo" onchange="ValidarCampos()" id="nome" autofocus>
                  <input type="text" name="Email" placeholder="Usuário(Digite seu Email)" onchange="ValidarCampos()" id="email" autofocus>
                  <input type="password" name="senha" placeholder="Senha" onchange="ValidarCampos()" id="senha" autofocus>
                  <input type="number" name="Telefone" placeholder="Telefone" onchange="ValidarCampos()" id="telefone" autofocus>
                  <input type="number" name="CEP" placeholder="CEP" onchange="ValidarCampos()" id="cep" autofocus>
                  <input type="text" name="endereço" placeholder="Endereço" onchange="ValidarCampos()" id="endereco" autofocus>
                  <input type="button" value="Criar conta" class="botao" id="botao" onclick="register()"  disabled="true">  
              </form>
              
            </div>



<script src="javascript/Cadastro.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>

<script src= "javascript/firebase-init.js"></script>





</body>
</html>
