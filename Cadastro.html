<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/Cadastro.css">
    <title>Casdastre-se</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>

    <div class="area-rectangle">
        <div class="rectangle">
                <img class="logo" src="images/LOGO_PROJETO.png">
        </div>
    </div>

    <section class="area-login">

        <p>Crie sua conta</p>

           <div class="login">

        

             <form method="post">
                  <input type="text" name="nome" placeholder="Nome Completo" autofocus>
                  <input type="text" name="Email" placeholder="Usuário(Digite seu Email)" autofocus>
                  <input type="password" name="senha" placeholder="Senha" autofocus>
                  <input type="number" name="Telefone" placeholder="Telefone" autofocus>
                  <input type="number" name="CEP" placeholder="CEP" autofocus>
                  <input type="text" name="endereço" placeholder="Endereço">
                  <input type="submit" value="Criar conta" class="botao">  

            </div>


</body>
</html>
